<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Sign Up Form</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

    <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

    <link rel="stylesheet" href="sign-up-form/css/style.css">


</head>

<body>

<form method="post" th:action="@{/signup}">
    <div class="container">
        <form>
            <div class="row">
                <h4>Account</h4>
                <div class="input-group input-group-icon">
                    <input type="text" class="form-control" th:value="@{user.firstName}" id="firstName" name="firstName"
                           roleId="firstName" placeholder="Your First Name" required="required"/>
                    <div class="input-icon"><i class="fa fa-user"></i></div>
                </div>
                <div class="input-group input-group-icon">
                    <input type="text" class="form-control" th:value="@{user.lastName}" id="lastName" name="lastName"
                           roleId="lastName" placeholder="Your Last Name" required="required"/>
                    <div class="input-icon"><i class="fa fa-user"></i></div>
                </div>
                <div class="input-group input-group-icon">
                    <span id="emailCheck" class="bg-danger pull-right" th:if="${emailExists}">! Such Email already exists ! Put another one !</span>
                    <input type="email" class="form-control" th:value="@{user.email}" id="email" name="email"
                           roleId="email" placeholder="Your Email Adress" required="required"/>
                    <div class="input-icon"><i class="fa fa-envelope"></i></div>
                </div>
                <div class="input-group input-group-icon">
                    <input type="text" class="form-control" th:value="@{user.userName}" id="userName" name="userName"
                           roleId="userName" placeholder="Your Username" required="required"/>
                    <div class="input-icon"><i class="fa fa-user"></i></div>
                </div>
                <div class="input-group input-group-icon">
                    <input type="password" class="form-control" th:value="@{user.password}" id="password"
                           name="password" roleId="password" placeholder="Your Password" required="required"/>
                    <div class="input-icon"><i class="fa fa-key"></i></div>
                </div>
            </div>
            <div class="row">
                <div class="col-half">
                    <h4>Date of Birth</h4>
                    <div class="input-group">
                        <div class="col-third">
                            <input type="text" placeholder="DD"/>
                        </div>
                        <div class="col-third">
                            <input type="text" placeholder="MM"/>
                        </div>
                        <div class="col-third">
                            <input type="text" placeholder="YYYY"/>
                        </div>
                    </div>
                </div>
                <div class="col-half">
                    <h4>Gender</h4>
                    <div class="input-group">
                        <input type="radio" name="gender" value="male" id="gender-male"/>
                        <label for="gender-male">Male</label>
                        <input type="radio" name="gender" value="female" id="gender-female"/>
                        <label for="gender-female">Female</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <h4>Payment Details</h4>
                <div class="input-group">
                    <input type="radio" name="payment-method" value="card" id="payment-method-card" checked="true"/>
                    <label for="payment-method-card"><span><i class="fa fa-cc-visa"></i>Credit Card</span></label>
                    <input type="radio" name="payment-method" value="paypal" id="payment-method-paypal"/>
                    <label for="payment-method-paypal"> <span><i class="fa fa-cc-paypal"></i>Paypal</span></label>
                </div>
                <div class="input-group input-group-icon">
                    <input type="text" class="form-control" th:value="@{user.cardNo}" id="cardNo" name="cardNo"
                           roleId="cardNo" placeholder="Your Card Number" required="required"/>
                    <div class="input-icon"><i class="fa fa-credit-card"></i></div>
                </div>
                <div class="col-half">
                    <div class="input-group input-group-icon">
                        <input type="text" class="form-control" th:value="@{user.CVC}" id="CVC" name="CVC" roleId="CVC"
                               placeholder="Card CVC" required="required"/>
                        <div class="input-icon"><i class="fa fa-user"></i></div>
                    </div>
                </div>
                <div class="col-half">
                    <div class="input-group">
                        <select>
                            <option>01 Jan</option>
                            <option>02 Jan</option>
                        </select>
                        <select>
                            <option>2015</option>
                            <option>2016</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <h4>Terms and Conditions</h4>
                <div class="input-group">
                    <input type="checkbox" id="terms"/>
                    <label for="terms">I accept the terms and conditions for signing up to this service, and hereby
                        confirm I have read the privacy policy.</label>
                </div>
            </div>
        </form>
    </div>
</form>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>


<script src="sign-up-form/js/index.js"></script>


</body>

</html>
